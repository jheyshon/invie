<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header id="header" class="header background"> <!--header-->
        <div class="contenedor">
            <figure class="logotipo">
               <img src="images/invie.png" width="168" height="60" alt="Invie logotipo">
            </figure>
            <nav class="menu">
               <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="index.html#guitarras">guitarras</a></li>
                  <li><a href="precios.html">Precios</a></li>
               </ul>
            </nav>

        </div>
    </header>
    <div class="contenedor">
        <table class="table">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Invie Classic</td>
                    <td>$10000</td>
                    <td>Una guitarra muy pro</td>
                </tr>
                <tr>
                    <td>Invie Classic</td>
                    <td>$10000</td>

                <tr>
                    <td>Invie Classic</td>
                    <td>$10000</td>
                    <td>Una guitarra muy pro</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="footer" >
            <div class="contenedor">
              <div class="contacto">
                <img src="images/invie-white.png" alt="logotipo blanco">
                <a href="tel:+5121323423144"><strong>Telefono</strong><span>21323423144</span></a>
                <a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
              </div>
              <form class="formulario">
                <div class="col1">
                  <label for="nombre">Nombre</label>
                  <input type="text" required id="nombre" name="nombre"/>
                  <label for="email">E-mail</label>
                  <input type="email" required id="email" name="email"/>
                  <div class="sexo">
                    <label for="mujer">
                      <input type="radio" checked id="mujer" name="sexo" value="Mujer">Mujer
                    </label>
                    <label for="varon">
                        <input type="radio" id="varon" name="sexo" value="Varón">Varón
                    </label>
                  </div>
                  <div class="intereses">
                    <label for="cotizacion">
                      <input type="checkbox" checked id="cotizacion" name="intereses" value="Cotización">Cotización
                    </label>
                    <label for="reclamos">
                        <input type="checkbox" id="reclamos" name="intereses" value="Reclamos">Reclamos
                    </label>
                    <label for="comentarios">
                        <input type="checkbox" id="comentarios" name="intereses" value="Comentarios">Comentarios
                    </label>
                    <label for="otros">
                        <input type="checkbox" id="otros" name="intereses" value="Otros">Otros
                    </label>
                  </div>
                </div>
                <div class="col2">
                  <label for="comentarios">Asunto</label>
                  <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
                  <input type="submit" class="button" value="Enviar">
                </div> 
              </form>
            </div>
          </footer>
</body>
</html>
